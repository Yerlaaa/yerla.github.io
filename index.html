<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yerla | Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="profile">
        <img src="profile.jpg" alt="Yerla Photo" />
        <div class="intro">
          <h1>Yerla</h1>
          <p>Graphic & Digital Designer</p>
        </div>
      </div>
    </header>

    <section class="about">
      <h2>About Me</h2>
      <p>I’m a graphic designer working in digital and print. I love minimalism, clean compositions, and meaningful design.</p>
    </section>

    <section class="portfolio">
      <h2>My Projects</h2>
      <div class="carousel">
        <img src="images/project1.jpg" alt="Project 1">
        <img src="images/project2.jpg" alt="Project 2">
        <img src="images/project3.jpg" alt="Project 3">
      </div>
    </section>

    <section class="contact">
      <h2>Contact</h2>
      <a class="telegram-button" href="https://t.me/yourusername" target="_blank">Написать в Telegram</a>
    </section>

    <footer>
      <p>© 2025 Yerla | Portfolio</p>
    </footer>
  </div>
</body>
</html>
